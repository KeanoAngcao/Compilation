<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Buttons</title>
	
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar a.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

        <a href="BS Angcao.html"class="active">Resume </a>
        <a href="Angcao_Keane.html"class="active">Registration Form</a>
        <a href="Angcao Menu.html"class="active">Menu</a>
        <a href="a .html"class="active">Store</a>
    </div>

</body>
</html>
