    let cartItems = [];

    function AddtoCart(itemName, price) {
        // Find the item in the availableItems array
        let item = availableItems.find(i => i.name === itemName);
        // Check if the item is available and has quantity > 0
        if (item && item.quantity > 0) {
            cartItems.push({ name: itemName, price });
            // Reduce the quantity of the item in stock
            item.quantity--;
            updateCart();
        } else {
            alert('Item is out of stock!');
        }
    }

	function restockItem(itemName, quantity) {
    let item = availableItems.find(i => i.name === itemName);
    if (item) {
        item.quantity += quantity; // Increase the quantity of the item
        updateStock(itemName, item.quantity); // Update the displayed stock
    } else {
        // Add the item to the availableItems if it doesn't exist
        availableItems.push({ name: itemName, price: 0, quantity });
        updateStock(itemName, quantity); // Update the displayed stock
    }
}

    function updateCart() {
        let cartList = document.getElementById('cart-items');
        cartList.innerHTML = '';
        cartItems.forEach(cartItem => {
            let li = document.createElement('li');
            li.textContent = `${cartItem.name} - ${cartItem.price} PHP`;
            cartList.appendChild(li);
        });
    }
	function updateStock(itemName, quantity) {
    let itemElement = document.querySelector(`.product-items h5:contains(${itemName})`).parentNode;
    let stockElement = itemElement.querySelector('.stock');
    if (stockElement) {
        stockElement.textContent = `Stock: ${quantity}`;
    } else {
        let newStockElement = document.createElement('div');
        newStockElement.classList.add('stock');
        newStockElement.textContent = `Stock: ${quantity}`;
        itemElement.appendChild(newStockElement);
    }
}

        let total = cartItems.reduce((acc, curr) => acc + curr.price, 0);
